<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofee Masters</title>
    <link rel="stylesheet" href="css/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="nav">
            <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="logo">
            <h1>Cofee Masters</h1>
        </div>
    </header>

    <main class="form-grid">
        <div class="items-form">
            <h3>Items</h3>
            <div class="item">
                <h4 class="item-count">1x</h4>
                <h4 class="item-name">Cappuccino</h4>
                <h4 class="item-price">$3.35</h4>
                <h4 class="additional-item">Lite foam</h4>
            </div>
            <div class="item">
                <h4 class="item-count">1x</h4>
                <h4 class="item-name">Cappuccino</h4>
                <h4 class="item-price">$3.85</h4>
                <h4 class="additional-item">Lite milk</h4>
                <h4 class="additional-item">Double espresso</h4>
            </div>
            <div class="item">
                <h4 class="item-count">1x</h4>
                <h4 class="item-name">Croissant</h4>
                <h4 class="item-price">$2.45</h4>
                <h4 class="additional-item">Butter</h4>
            </div>
        </div>

        <div class="order-name">
            <h3>Name</h3>
            <div class="order-name-group">
                <label class="order-name-group-label">Name for order</label>
                <input class="order-name-group-input"/>
            </div>
        </div>

        <div class="payment-form">
            <h3>Payment</h3>
            <div class="item">
                <h4 class="item-count">1x</h4>
                <h4 class="item-name">Croissant</h4>
                <h4 class="item-price">$2.45</h4>
                <h4 class="additional-item">Butter</h4>
            </div>
        </div>
        
        <div class="order-form">
            <div class="order-form-text">
                <div class="order-form-text-subtotal">
                    <h4>Subtotal:</h4>
                    <h4>$9.65</h4>
                </div>
                <div class="order-form-text-tax">
                    <h4>Tax:</h4>
                    <h4>$0.82</h4>
                </div>
                <div class="order-form-text-total">
                    <h4>Total:</h4>
                    <h4>$10.47</h4>
                </div>
            </div>
            <button>Place order</button>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
