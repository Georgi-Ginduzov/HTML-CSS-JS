<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application survey</title>
    <link rel="stylesheet" href="CSS/SurveyStyle.css">    
    <link rel="stylesheet" href="https://unpkg.com/open-props"> 
</head>
<body>
    
    <header class="header" id="header">
        <h1>Junior .Net Application Survey Form</h1>
    </header>

    <form>
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" 
                   id="name" 
                   placeholder="Enter your full name" 
                   required> 
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>
 
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
 
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label>Gender</label>
            <label for="recommend-1">
              <input type="radio" 
                     id="recommend-1"
                     name="gender" 
                     value="male"></input>Male</label>
            <label for="recommend-2">
              <input type="radio" 
                     id="recommend-2"
                     name="gender" 
                     value="female"></input>Female</label>
            <label for="recommend-3">
              <input type="radio"
                     id="recommend-3"
                     name="gender" 
                     value="other"></input>Other</label>
        </div>
        
        <div class="form-control">
            <label for="proffessional-level">Proficiency level</label>

            <select name="proffessional-level" id="proffessional-level">
                <option value="default">Choose your level</option>
                <option value="beginner">Beginner(1-3 months)</option>
                <option value="intermediate">Intermediate(4-10 months)</option>
                <option value="advanced">Advanced(1-1.5 years)</option>
                <option value="proffessional">Proffessional(2 or more years work experience)</option>
            </select>
        </div>

        <div class="form-control">
            <label for="known-languages-frameworks">Languages and frameworks known
                <small>(check all that apply)</small>
            </label>
            
            <label for="inp-1">
                <input type="checkbox"
                       name="inp"></input>C</label>
            <label for="inp-2">
              <input type="checkbox"
                      name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                        name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                        name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox"
                        name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox"
                        name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                        name="inp">React</input></label>
            <label for="inp-8">
                <input type="checkbox"
                        name="inp">Angular</input></label>
            <label for="inp-9">
                <input type="checkbox"
                        name="inp">Django</input></label>
            <label for="inp-10">
                <input type="checkbox"
                        name="inp">Spring</input></label>
        </div>

        <div class="form-control">
            <label for="comment" id="label-comment">Any comments or additional information regarding your application?</label>
 
            <textarea name="comment" id="comment"></textarea>            
        </div>

        <label for="formFileMultiple" class="form-label">Enter CV(Motivational letter is optional):</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
        <br/>

        
        
    </form>
    <footer>
        <div class="button-container">
            <button type="button" id="submit-button">Submit application</button>
        </div>
    </footer>
</body>
</html>
