<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in or Register</title>
    <link rel="stylesheet" href="CSS/log-in-register-style.css">
    <script src="https://kit.fontawesome.com/41f3c968e1.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <div class="container-sign-up-wrapper">
            <form class="sign-up-wrapper">
                <h1>Create Account</h1>
                <div class="input-group">
                    <div class="input-group__group">
                        <label for="sign-up-name">Full name</label>
                        <input type="text" placeholder="Enter your full name" id="full-name">
                    </div>

                    <div class="input-group__group">
                        <label for="sign-up-email">Email</label>
                        <input type="email" placeholder="Enter your email" id="email">
                    </div>

                    <div class="input-group__group">
                        <label for="sign-up-pass">Password</label>
                        <input type="password" placeholder="Enter your password" id="password">
                    </div>

                    <div class="input-group__group">
                        <label for="sign-up-confirm-pass">Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" id="confirm-password">
                    </div>

                    <div class="input-group__group">
                        <label for="sign-up-gender">Gender</label>
                        <input type="text" placeholder="Enter your gender" id="gender">
                    </div>

                    <div class="input-group__group">
                        <label for="sign-up-birth-date">Birth date</label>
                        <input type="date" placeholder="Enter your birth date" id="birth-date">
                    </div>

                    <div class="input-group__group">
                        <label for="sign-up-phone-number">Phone number</label>
                        <input type="number" placeholder="Enter your phone number" id="phone-number">
                    </div>

                    <button type="checkbox">I have read and accepted <bold>Terms of services</bold> and <bold>Privacy policy</bold></button>
                    <button type="submit">Sign Up</button>
                </div>

                <h4>Already have an account? <a href="#"><bold>Login</bold></a></h4>
                <h5>Or sign up with</h5>
                
                <div class="social">
                    <div>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fab fa-google"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
            </form> 
        </div>
        <div class="sign-in-wrapper">
            <form>
                <h1>Sign In</h1>
                <div class="input-group">
                    <div class="input-group__group">
                        <label for="sign-in-email">Email</label>
                        <input type="email" placeholder="Enter your email" id="log-in-email">
                    </div>
                    <div class="input-group__group">
                        <label for="sign-in-password">Email</label>
                        <input type="password" placeholder="Enter your password" id="log-in-password">
                    </div>
                    <button type="checkbox">Keep me logged in</button>
                    <button type="submit">Log in now</button>
                </div>

                <a href="#">Forgot password?</a>
                <h4>Or sign in with</h4>
                
                <div class="social">
                    <div>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fab fa-google"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
            </form>
        </div>
        <div class="overlay">
            <div class="overlay-left">
                <h1>Welcome Back!</h1>
                <img src="/Pictures/Locomotive-log-in.jpg" alt="Locomotive-log-in">
                <p>To keep connected with us please login with your personal info</p>
                <button class="overlay-btn" id="signin">Sign In</button>
            </div>
            <div class="overlay-right">
                <h1>Hello, Friend!</h1>
                <img src="/Pictures/Locomotive-sign-up.png" alt="Locomotive-sign-up">
                <p>Enter your personal details and start journey with us</p>
                <button class="overlay-btn" id="signup">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
